<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>My Color Scheme</title>

	<style>
		body{
			background-color: chocolate;
			color: lightpink;
			display: flex;
			justify-content: center;
			align-content: center;
			flex-direction: column;
		}
		
		.para-class{
			background-color: honeydew;
			border: dotted 2.1px brown;
			border-radius: 30px;
			padding:1.9%;
			margin: 3%;
		}

		.para-class:hover{
			filter: opacity(70%);
			transform: translateY(5px);
			transition: ease-in-out 0.7s all;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<h1>My Website:</h1>

	<p class="para-class">I Like Coffe & Chocolate!</p>
	<p class="para-class">I Love Programming & Music.</p>
	<p class="para-class">I Already know HTML, CSS, SASS, BOOTSTRAP, JSON, NPM, a little git & JS. Learn the CSS Box Model.</p>
</body>
</html>
